<div class="card my-4">
  <div class="row">
    <div class="col-10">
      <div class="card-body">
        <p class="m-0">{{ movie.movieName }}</p>
      </div>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
      <button *ngIf="!isDeleting" class="btn btn-danger" (click)="delete()">delete</button>
      <div *ngIf="isDeleting" class="spinner-border spinner-border-sm text-secondary mx-2" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
