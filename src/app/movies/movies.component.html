<h4 class="mt-5 text-center">Movies list</h4>
<div *ngIf="isFetching" class="d-flex justify-content-center align-items-center mt-5">
  <div class="spinner-border text-secondary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!isFetching">
  <app-movie-item *ngFor="let movie of moviesList"
                  [movie]="movie"></app-movie-item>
</div>
